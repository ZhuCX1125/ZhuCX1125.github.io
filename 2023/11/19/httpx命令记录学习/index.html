an class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br></pre></td><td class="code"><pre><span class="line">INPUT:</span><br><span class="line">   -l, -list string      包含要处理的主机列表的输入文件</span><br><span class="line">   -rr, -request string  包含原始请求的文件</span><br><span class="line">   -u, -target string[]  输入要探测的目标主机</span><br><span class="line"></span><br><span class="line">PROBES:</span><br><span class="line">   -sc, -status-code     显示响应状态码</span><br><span class="line">   -cl, -content-length  显示响应内容长度</span><br><span class="line">   -ct, -content-type    显示响应内容类型</span><br><span class="line">   -location             显示响应重定向位置</span><br><span class="line">   -favicon              显示&#x27;/favicon.ico&#x27;文件的mmh3散列</span><br><span class="line">   -hash string          显示响应体哈希值(支持md5,mmh3,simhash,sha1,sha256,sha512)</span><br><span class="line">   -jarm                 显示告警指纹散列</span><br><span class="line">   -rt, -response-time   显示响应时间</span><br><span class="line">   -lc, -line-count      显示响应体行计数</span><br><span class="line">   -wc, -word-count      显示回复正文字数</span><br><span class="line">   -title                显示页面标题</span><br><span class="line">   -server, -web-server  显示服务器名称</span><br><span class="line">   -td, -tech-detect     基于wappalyzer数据集的显示技术</span><br><span class="line">   -method               显示HTTP请求方法</span><br><span class="line">   -websocket            使用websocket显示服务器</span><br><span class="line">   -ip                   显示主机IP</span><br><span class="line">   -cname                显示主机cname</span><br><span class="line">   -asn                  显示主机asn信息</span><br><span class="line">   -cdn                  显示正在使用的CDN</span><br><span class="line">   -probe                显示探针状态</span><br><span class="line"></span><br><span class="line">HEADLESS:</span><br><span class="line">   -ss, -screenshot  启用使用无头浏览器保存页面截图</span><br><span class="line">   -system-chrome    启用使用本地安装的chrome屏幕截图</span><br><span class="line"></span><br><span class="line">MATCHERS:</span><br><span class="line">   -mc, -match-code string            匹配响应与指定的状态码(-mc 200,302)</span><br><span class="line">   -ml, -match-length string          匹配响应与指定的内容长度(-ml 100,102)</span><br><span class="line">   -mlc, -match-line-count string     匹配响应体与指定的行数(-mlc 423,532)</span><br><span class="line">   -mwc, -match-word-count string     匹配响应体与指定字数(-mwc 43,55)</span><br><span class="line">   -mfc, -match-favicon string[]      匹配响应与指定的图标哈希(-mfc 1494302000)</span><br><span class="line">   -ms, -match-string string          匹配响应与指定字符串(-ms admin)</span><br><span class="line">   -mr, -match-regex string           用指定的正则表达式匹配响应(-mr admin)</span><br><span class="line">   -mcdn, -match-cdn string[]         匹配主机与指定的CDN提供商(cloudfront, fastly，谷歌，leaseweb, stackpath)</span><br><span class="line">   -mrt, -match-response-time string  匹配响应与指定的响应时间(以秒为单位)(-mrt &#x27;&lt; 1&#x27;)</span><br><span class="line">   -mdc, -match-condition string      匹配响应与DSL表达式条件</span><br><span class="line"></span><br><span class="line">EXTRACTOR:</span><br><span class="line">   -er, -extract-regex string[]   用匹配的正则表达式显示响应内容</span><br><span class="line">   -ep, -extract-preset string[]  显示与预定义正则表达式(url,ipv4,mail)匹配的响应内容</span><br><span class="line"></span><br><span class="line">FILTERS:</span><br><span class="line">   -fc, -filter-code string            使用指定状态码筛选响应(-fc 403,401)</span><br><span class="line">   -fep, -filter-error-page            使用基于ML的错误页面检测过滤响应</span><br><span class="line">   -fl, -filter-length string          具有指定内容长度的过滤器响应(-fl 23,33)</span><br><span class="line">   -flc, -filter-line-count string     具有指定行数的过滤器响应体(-flc 423,532)</span><br><span class="line">   -fwc, -filter-word-count string     过滤具有指定字数的响应体(-fwc 423,532)</span><br><span class="line">   -ffc, -filter-favicon string[]      使用指定的favicon哈希过滤响应(-mfc 1494302000)</span><br><span class="line">   -fs, -filter-string string          使用指定字符串过滤响应(-fs admin)</span><br><span class="line">   -fe, -filter-regex string           使用指定的正则表达式过滤响应(-fe admin)</span><br><span class="line">   -fcdn, -filter-cdn string[]         过滤主机与指定的CDN提供商(cloudfront, fastly，谷歌，leaseweb, stackpath)</span><br><span class="line">   -frt, -filter-response-time string  过滤具有指定响应时间(以秒为单位)的响应(- first &#x27;&gt; 1&#x27;)</span><br><span class="line">   -fdc, -filter-condition string      带DSL表达式条件的过滤响应</span><br><span class="line"></span><br><span class="line">RATE-LIMIT:</span><br><span class="line">   -t, -threads int              要使用的线程数(默认为50)</span><br><span class="line">   -rl, -rate-limit int          每秒发送的最大请求数(默认150)</span><br><span class="line">   -rlm, -rate-limit-minute int  每分钟发送的最大请求数</span><br><span class="line"></span><br><span class="line">MISCELLANEOUS:</span><br><span class="line">   -pa, -probe-all-ips        探测与同一主机关联的所有ip</span><br><span class="line">   -p, -ports string[]        要探测的端口(nmap语法:例如http:1,2-10,11,https:80)</span><br><span class="line">   -path string               要探测的路径或路径列表(逗号分隔，文件)</span><br><span class="line">   -tls-probe                 在提取的TLS域(dns_name)上发送http探测</span><br><span class="line">   -csp-probe                 在提取的CSP域上发送http探测</span><br><span class="line">   -tls-grab                  执行TLS(SSL)数据抓取</span><br><span class="line">   -pipeline                  支持HTTP1.1管道的探测和显示服务器</span><br><span class="line">   -http2                     支持HTTP2的探测和显示服务器</span><br><span class="line">   -vhost                     支持VHOST的探测和显示服务器</span><br><span class="line">   -ldv, -list-dsl-variables  列出json输出字段的关键字名称，支持DSL匹配器/过滤器</span><br><span class="line"></span><br><span class="line">UPDATE:</span><br><span class="line">   -up, -update                 更新HTTPX到最新版本</span><br><span class="line">   -duc, -disable-update-check  禁用自动检查HTTPX更新</span><br><span class="line"></span><br><span class="line">OUTPUT:</span><br><span class="line">   -o, -output string                  文件写入输出结果</span><br><span class="line">   -oa, -output-all                    以所有格式写入输出结果的文件名</span><br><span class="line">   -sr, -store-response                将HTTP响应存储到输出目录</span><br><span class="line">   -srd, -store-response-dir string    将 http 响应存储到自定义目录</span><br><span class="line">   -csv                                以 csv 格式存储输出</span><br><span class="line">   -csvo, -csv-output-encoding string  定义输出编码</span><br><span class="line">   -json                               以 jsonl ines 格式存储输出</span><br><span class="line">   -irr, -include-response             仅在 json 输出 json 中包含 http 请求响应</span><br><span class="line">   -irrb, -include-response-base64     仅在 json 输出 json 中包含 Base 64 编码的 http 请求响应</span><br><span class="line">   -include-chain                      仅在 json 输出 json 中包含重定向 http 链</span><br><span class="line">   -store-chain                        仅在响应 sr 中包含 http 重定向链</span><br><span class="line"></span><br><span class="line">配置:</span><br><span class="line">   -config string                httpx 配置文件的路径  (default $HOME/.config/httpx/config.yaml)</span><br><span class="line">   -r, -resolvers string[]       自定义解析器文件列表或逗号分隔</span><br><span class="line">   -allow string[]               允许处理的IP/CIDR列表(文件或逗号分隔)</span><br><span class="line">   -deny string[]                拒绝处理的IP/CIDR列表(文件或逗号分隔)</span><br><span class="line">   -sni, -sni-name string        自定义TLS SNI名称</span><br><span class="line">   -random-agent                 启用随机用户代理使用(默认为true)</span><br><span class="line">   -H, -header string[]          自定义HTTP头与请求一起发送</span><br><span class="line">   -http-proxy, -proxy string    要使用的HTTP代理(例如http://127.0.0.1:8080)</span><br><span class="line">   -unsafe                       发送原始请求跳过 golang 规范化</span><br><span class="line">   -resume                       使用Resume .cfg扫描简历</span><br><span class="line">   -fr, -follow-redirects        遵循 http 重定向</span><br><span class="line">   -maxr, -max-redirects int     每个主机遵循的最大重定向数默认为 10</span><br><span class="line">   -fhr, -follow-host-redirects  遵循同一主机上的重定向</span><br><span class="line">   -vhost-input                  获取虚拟主机列表作为输入</span><br><span class="line">   -x string                     探测的请求方法使用 all 来探测所有 http 方法</span><br><span class="line">   -body string                  发布正文以包含在 http 请求中</span><br><span class="line">   -s, -stream                   流模式开始阐述输入目标而不进行排序</span><br><span class="line">   -sd, -skip-dedupe             禁用仅与流模式一起使用的重复数据删除输入项</span><br><span class="line">   -ldp, -leave-default-ports    在主机标头中保留默认的 http https 端口，例如 http 主机 80 https 主机 443</span><br><span class="line">   -ztls                         使用 ztls 库并自动回退到 tls 13 的标准库</span><br><span class="line">   -no-decode                    避免解码主体</span><br><span class="line">   -tlsi, -tls-impersonate       启用实验性客户端 hello ja 3 tls 随机化</span><br><span class="line">   -no-stdin                     禁用标准输入处理</span><br><span class="line"></span><br><span class="line">DEBUG:</span><br><span class="line">   -health-check, -hc        运行诊断检查</span><br><span class="line">   -debug                    在cli中显示请求响应内容</span><br><span class="line">   -debug-req                在cli中显示请求内容</span><br><span class="line">   -debug-resp               在cli中显示响应内容</span><br><span class="line">   -version                  显示httpx版本</span><br><span class="line">   -stats                    显示扫描统计</span><br><span class="line">   -profile-mem string       可选的 httpx 内存配置文件转储文件</span><br><span class="line">   -silent                   静音模式</span><br><span class="line">   -v, -verbose              详细模式</span><br><span class="line">   -si, -stats-interval int  显示统计信息更新之间等待的秒数 默认 5</span><br><span class="line">   -nc, -no-color            禁用 cli 输出中的颜色</span><br><span class="line"></span><br><span class="line">OPTIMIZATIONS:</span><br><span class="line">   -nf, -no-fallback                  显示探测到的协议 https 和 http</span><br><span class="line">   -nfs, -no-fallback-scheme          使用输入中指定的协议方案进行探测</span><br><span class="line">   -maxhr, -max-host-error int        跳过剩余路径之前每个主机的最大错误计数 默认 30</span><br><span class="line">   -ec, -exclude-cdn                  跳过 cd ns 的全端口扫描 仅检查 80 443</span><br><span class="line">   -retries int                       重试次数</span><br><span class="line">   -timeout int                       超时时间（以秒为单位）默认 10</span><br><span class="line">   -delay value                       每个 http 请求之间的持续时间 例如 200 ms 1 s 默认 1 ns</span><br><span class="line">   -rsts, -response-size-to-save int  要保存的最大响应大小（以字节为单位）默认 2147483647</span><br><span class="line">   -rstr, -response-size-to-read int  读取的最大响应大小（以字节为单位）默认 2147483647</span><br><span class="line"></span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
